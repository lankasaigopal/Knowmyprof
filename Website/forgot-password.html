<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      display: flex;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
    }

    .image-side {
      flex: 1;
      background: #eef5f3;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .image-side img {
      max-width: 100%;
      height: auto;
    }

    .form-side {
      flex: 1;
      padding: 50px 40px;
    }

    .form-side h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
      font-weight: 600;
    }

    .form-side p {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #444;
    }

    input[type="email"] {
      width: 100%;
      padding: 14px;
      border: 1px solid #dce1e7;
      border-radius: 10px;
      font-size: 15px;
      background-color: #fff;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #6c63ff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #5e9175;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #6cc392;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .image-side {
        display: none;
      }

      .form-side {
        padding: 40px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-side">
        <img src="https://cdn-icons-png.flaticon.com/512/6195/6195696.png" alt="Forgot Password Illustration" style="max-width: 100%; height: auto;">



    </div>
    <div class="form-side">
      <h2>Forgot your password?</h2>
      <p>No worries! Enter your email and weâ€™ll send you an OTP to reset your password.</p>
      <form action="/forgot-password" method="POST">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <button type="submit">Send OTP</button>
      </form>
    </div>
  </div>
</body>
</html>
