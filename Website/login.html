<div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3>Sign in with your social account</h3>

    <!-- Social Login Buttons -->
    <div class="social-buttons">
        <!-- <button class="social-btn microsoft">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" width="20">
            <span class="divider"></span>
            Microsoft
        </button> -->
        <button class="social-btn google" onclick="window.location.href='http://localhost:3000/auth/google?mode=login'">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFFUTi1RsVDFSupmzDUJ5I3ZHBtwz043rbHQ&s">
            Google
        </button>
    </div>

    <!-- OR Divider -->
    <div class="or-divider">
        <span>OR</span>
    </div>

    <h3>Sign in with your email</h3>
    <form id="loginForm">
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <a href="/forgot-password" class="forgot-password">Forgot your password?</a>
        <button type="submit" class="signin-btn">Sign In</button>
    </form>    
    <p>Don't have an account? <a href="/signup">Sign up now</a></p>

    <style>
        /* Social Login Buttons */
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }

        .social-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 15px;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 25px;
            font-size: 14px;
            background: white;
            color: black;
            font-weight: bold;
        }

        .social-btn img {
            width: 20px;
            height: 20px;
        }

        .google { border: 1px solid #ccc; }
        .microsoft { border: 1px solid #ccc; }

        /* Divider between logo and text */
        .divider {
            width: 1px;
            height: 20px;
            background-color: #ccc;
        }

        /* OR Divider */
        .or-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }

        .or-divider::before,
        .or-divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ccc;
            margin: 0 10px;
        }

        .or-divider span {
            font-size: 14px;
            color: #666;
            font-weight: bold;
        }

        /* Username-Password Form */
        .form-group {
            text-align: left;
            margin-bottom: 10px;
        }

        input {
            width: 94%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signin-btn {
            width: 100%;
            padding: 10px;
            background-color: #0078D4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .signin-btn:hover {
            background-color: #005fa3;
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 12px;
            margin: 5px 0;
            color: #0078D4;
            text-decoration: none;
        }
    </style>
</div>
