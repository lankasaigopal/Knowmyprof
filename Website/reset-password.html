<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f7f9fc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: row;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 80%;
      max-width: 900px;
    }

    .image-section {
      flex: 1;
      background-color: #eef3ff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .image-section img {
      width: 300px;
      height: auto;
    }

    .form-section {
      flex: 1;
      padding: 40px 30px;
    }

    .form-section h2 {
      font-size: 28px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 25px;
      text-align: center;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      color: #34495e;
      font-weight: 600;
    }

    form input[type="email"],
    form input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #dce1ea;
      border-radius: 10px;
      font-size: 15px;
      transition: border-color 0.3s ease;
    }

    form input:focus {
      border-color: #6c5ce7;
      outline: none;
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
    }

    .button-wrapper {
      width: 100%;
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: #3f9a69;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #37983e;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        border-radius: 15px;
      }

      .image-section {
        display: none;
      }

      .form-section {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="https://cdn-icons-png.flaticon.com/512/6195/6195699.png" alt="Reset Password Illustration">
    </div>
    <div class="form-section">
      <h2>Reset Your Password</h2>
      <form action="/reset-password" method="POST">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" required placeholder="Enter a new password">

        <div class="button-wrapper">
          <button type="submit">Reset Password</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
